name: Testing
on: [push]
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Test Build
      run: misc/dbuild.sh
  macos:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v3
    - name: Test Build
      shell: bash
      run: misc/macbuild.sh
